<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//kit.fontawesome.com/f92fdb375c.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <meta http-equiv="Cache-Control" content="max-age=60">
  <title>skem.cc</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/text.js" defer></script>
</head>
<body>
  <div class="hero-text">
    <h1 class="hero-text-header">skem<b class="ong">.cc</b></h1>
    <p class="hero-text-description"></p>
  </div>
  <style>
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
  </style>
  <div class="button-wrapper">
    <a class="button primary">hit it</a>
  </div>
  <script>
    let isButtonClicked = false;
    const button = document.querySelector(".button.primary");
    button.addEventListener("click", function() {
      if (isButtonClicked) {
        return;
      }
      isButtonClicked = true;
      const audio = new Audio("assets/theme.MP3");
      audio.play();
      const oldVideo = document.querySelector("#video-background");
      if (oldVideo) {
        oldVideo.parentNode.removeChild(oldVideo);
      }
      const newVideo = document.createElement("video");
      newVideo.id = "video-background";
      newVideo.src = "https://cdn.discordapp.com/attachments/1070293206375350275/1112052988865949786/bg.mp4";
      newVideo.autoplay = true;
      newVideo.loop = true;
      newVideo.muted = true;
      newVideo.controls = false;
      newVideo.disablePictureInPicture = true;
      newVideo.playsInline = true;
      newVideo.classList.add("fullscreen", "bg-video");
      document.body.appendChild(newVideo);
    });
  </script>
</body>
</html>
